<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<link rel="stylesheet" href="rockPaperScissor.css">
<body>
    <div class="rock-container">
        <div class="rock-card">
            <h1>Rock Paper Scissors</h1>
            <div class="score">
            <p class="player-score">Player:</p>
            <p class="Computer-score">Computer:</p>
            </div>
            <div class="img-game">
                <div class="img" id="rock"><img src="rock-emoji.png" alt="Rock"></div>
                <div class="img" id="Paper"><img src="paper-emoji.png" alt="Paper"></div>
                <div class="img" id="Scissor"><img src="scissors-emoji.png" alt="Scissor"></div>
            </div>
            <button id="reset-btn">Reset Score</button>
        </div>
    </div>
</body>
</html>
